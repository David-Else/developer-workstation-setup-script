- name: Install packages and binaries for el9 and Fedora
  hosts: localhost
  vars:
    user_programs: /usr/local/bin

  tasks:
    #==========================================================================
    # Add and enable repositories
    #==========================================================================
    - name: Add the GitHub CLI repository
      become: true
      ansible.builtin.command:
        cmd: dnf config-manager --add-repo https://cli.github.com/packages/rpm/gh-cli.repo
      args:
        creates: /etc/yum.repos.d/gh-cli.repo

    - name: Add the Flathub repository
      community.general.flatpak_remote:
        name: flathub
        flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
        state: present

    - name: Add el9 only repositories
      block:
        - name: Enable the CodeReady Linux Builder repository
          ansible.builtin.command: dnf config-manager --enable crb
          args:
            creates: /etc/yum.repos.d/*-crb.repo

        - name: Add the Extra Packages for Enterprise Linux repository
          ansible.builtin.dnf:
            name:
              epel-release
            state: present

        - name: Add the EL9 RPM Fusion repository
          ansible.builtin.dnf:
            name: "{{ item }}"
            state: present
            disable_gpg_check: true
          loop:
            - https://mirrors.rpmfusion.org/free/el/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm
            - https://mirrors.rpmfusion.org/nonfree/el/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm
      become: true
      when: ansible_facts.distribution != "Fedora"

    # Add Fedora only repository
    - name: Add the Fedora RPM Fusion repository
      when: ansible_facts.distribution == "Fedora"
      become: true
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
        disable_gpg_check: true
      loop:
        - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm
        - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm

    #==========================================================================
    # Remove packages
    #==========================================================================
    - name: Remove unwanted desktop apps
      become: true
      ansible.builtin.dnf:
        name:
          - cheese
          - gedit
          - rhythmbox
          - totem
        state: absent

    #==========================================================================
    # Install packages
    #==========================================================================
    - name: Upgrade all packages
      become: true
      ansible.builtin.dnf:
        name: "*"
        state: latest

    - name: Install packages
      become: true
      ansible.builtin.dnf:
        name:
          - shellcheck
          - pandoc
          - tldr
          - zathura
          - zathura-bash-completion
          - stow
          - flatseal
          - ImageMagick
          - borgbackup
          - ffmpeg
          - gh
          - gnome-tweaks
          - keepassxc
          - mediainfo
          - mpv
          - yt-dlp
          - nnn
          - gthumb
          - kitty
          - nodejs
          - optipng
          - transmission
          - thunderbird
          - trash-cli
          - xclip
          - xdg-desktop-portal-gnome
          - bat
        state: present

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - fr.handbrake.ghb
          - org.signal.Signal
          - com.obsproject.Studio
          - org.kde.krita
          - org.bunkus.mkvtoolnix-gui
        state: present

    - name: Install NPM global packages
      become: true
      loop:
        - bash-language-server@4.6.2
        - prettier@2.8.3
        - typescript-language-server@3.0.3
        - typescript@4.9.5
        - vscode-langservers-extracted@4.6.0
        - yaml-language-server@1.11.0
      community.general.npm:
        name: "{{ item }}"
        state: present
        global: true

    #==========================================================================
    # Install binaries
    #==========================================================================
    - name: Check packages
      package_facts:
        manager: auto

    # nnn plugins
    - name: Download the latest nnn plugins
      when: "'nnn' in ansible_facts.packages"
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/jarun/nnn/master/plugins/getplugs
        dest: /tmp/getplugs
        mode: '0755'

    - name: Install nnn plugins
      when: "'nnn' in ansible_facts.packages"
      ansible.builtin.command: /tmp/getplugs
      args:
        creates: "{{ lookup('env','HOME') }}/.config/nnn/plugins"

    # Blender
    - name: Create directory /usr/local/bin/blender-bin
      become: true
      ansible.builtin.file:
          path: "{{ user_programs }}/blender-bin"
          state: directory

    - name: Download Blender LTS and extract archive
      become: true
      ansible.builtin.unarchive:
        src: "https://download.blender.org/release/Blender3.3/blender-3.3.3-linux-x64.tar.xz"
        dest: "{{ user_programs }}/blender-bin"
        remote_src: yes
        creates: "{{ user_programs }}/blender-bin/blender"
        extra_opts:
          - "--strip-components=1"

    - name: Create symlink to Blender binary
      become: true
      ansible.builtin.file:
        src: "{{ user_programs }}/blender-bin/blender"
        dest: "{{ user_programs }}/blender"
        state: link
    
    - name: Copy Blender desktop file
      ansible.builtin.copy:
        src: "{{ user_programs }}/blender-bin/blender.desktop"
        dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.local/share/applications/blender.desktop"

    - name: Create ~/.icons directory
      ansible.builtin.file:
          path: "{{ lookup('ansible.builtin.env', 'HOME') }}/.icons"
          state: directory

    - name: Copy Blender icon
      ansible.builtin.copy:
        src: "{{ user_programs }}/blender-bin/blender.svg"
        dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.icons/blender.svg"

    # Fonts
    - name: Create ~/.local/share/fonts directory
      ansible.builtin.file:
          path: "{{ lookup('ansible.builtin.env', 'HOME') }}/.local/share/fonts"
          state: directory

    - name: Copy nerd fonts symbols only
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/extras/Symbols-2048-em Nerd Font Complete Mono.ttf"
        dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.local/share/fonts/Symbols-2048-em Nerd Font Complete Mono.ttf"

    - name: Refresh font cache
      command: fc-cache -vf
      changed_when: no

    # Gnome
    - name: Add window buttons, show date, remap capslock to backspace, enable alt-gr as alt, enable night-light, lock screen after 15 min
      community.general.dconf:
        key: "{{ item.key }}"
        value: "{{ item.value }}"
      loop:
        - { key: "/org/gnome/desktop/wm/preferences/button-layout", value: "'appmenu:minimize,maximize,close'" }
        - { key: "/org/gnome/desktop/interface/clock-show-date", value: "true" }
        - { key: "/org/gnome/desktop/input-sources/xkb-options", value: "['caps:backspace', 'terminate:ctrl_alt_bksp', 'lv3:rwin_switch', 'altwin:meta_alt']" }
        - { key: "/org/gnome/settings-daemon/plugins/color/night-light-enabled", value: "true" }
        - { key: "/org/gnome/desktop/session/idle-delay", value: "uint32 900" }

    # GitHub binaries
    - name: Download and install GitHub binaries
      block:
        - name: Download and install Marksman language server
          ansible.builtin.get_url:
            url: https://github.com/artempyanykh/marksman/releases/download/2023-01-29/marksman-linux
            dest: "{{ user_programs }}/marksman"
            mode: '0755'

        - name: Download and install shfmt
          ansible.builtin.get_url:
            url: https://github.com/patrickvane/shfmt/releases/download/master/shfmt_linux_amd64
            dest: "{{ user_programs }}/shfmt"
            mode: '0755'

        - name: Download and install ripgrep
          unarchive:
            src: https://github.com/BurntSushi/ripgrep/releases/download/13.0.0/ripgrep-13.0.0-x86_64-unknown-linux-musl.tar.gz
            dest: "{{ user_programs }}"
            remote_src: true
            extra_opts:
              - "--strip-components=1"
              - "ripgrep-13.0.0-x86_64-unknown-linux-musl/rg"

        - name: Download and install delta
          unarchive:
            src: https://github.com/dandavison/delta/releases/download/0.15.1/delta-0.15.1-x86_64-unknown-linux-musl.tar.gz
            dest: "{{ user_programs }}"
            remote_src: true
            extra_opts:
              - "--strip-components=1"
              - "delta-0.15.1-x86_64-unknown-linux-musl/delta"

        - name: Download and install ltex-ls
          unarchive:
            src: https://github.com/valentjn/ltex-ls/releases/download/15.2.0/ltex-ls-15.2.0.tar.gz
            dest: "{{ user_programs }}"
            remote_src: true
            extra_opts:
              - "--strip-components=1"
              - "ltex-ls-15.2.0/bin"
              - "ltex-ls-15.2.0/lib"

        - name: Create symlink to ltex-ls binary
          ansible.builtin.file:
            src: "{{ user_programs }}/bin/ltex-ls"
            dest: "{{ user_programs }}/ltex-ls"
            state: link

        - name: Download and install lazygit
          unarchive:
            src: https://github.com/jesseduffield/lazygit/releases/download/v0.36.0/lazygit_0.36.0_Linux_x86_64.tar.gz
            dest: "{{ user_programs }}"
            remote_src: true
            include: lazygit

        - name: Download and install vale
          unarchive:
            src: https://github.com/errata-ai/vale/releases/download/v2.22.0/vale_2.22.0_Linux_64-bit.tar.gz
            dest: "{{ user_programs }}"
            remote_src: true
            include: vale
      become: true

    # Stow * Stow will fail if you have run kitty or lazygit in advance as they both create non link config files on first run
    - name: Create ~/.dotfile directory
      ansible.builtin.file:
          path: "{{ lookup('ansible.builtin.env', 'HOME') }}/.dotfiles"
          state: directory

    - name: Copy dotfiles
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/dotfiles/"
        dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.dotfiles/"

    - name: stat ./bashrc to later check if it is a link
      ansible.builtin.stat:
        path: "{{ ansible_env.HOME }}/.bashrc"
      register: link

    - name: Backup and remove files
      block:
        - name: Backup .bashrc
          ansible.builtin.copy:
            src: "{{ ansible_env.HOME }}/.bashrc"
            dest: "{{ ansible_env.HOME }}/.bashrc_backup"

        - name: Backup .bash_profile
          ansible.builtin.copy:
            src: "{{ ansible_env.HOME }}/.bash_profile"
            dest: "{{ ansible_env.HOME }}/.bash_profile_backup"

        - name: Delete original files to prevent stow errors
          file:
            path: '{{ item }}'
            state: absent
          with_items:
            - "{{ ansible_env.HOME }}/.bashrc"
            - "{{ ansible_env.HOME }}/.bash_profile"
      when: link.stat.islnk is defined and link.stat.islnk == False

    - name: Run stow
      command: "stow --dir={{ ansible_env.HOME }}/.dotfiles --target {{ ansible_env.HOME }} autostart helix mpv pandoc kitty shell lazygit --verbose=2"
      register: result
      changed_when: 'result.stderr is search("LINK: ")'
